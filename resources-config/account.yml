security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: ${ACCOUNT_SERVICE_PASSWORD}
      accessTokenUri: http://${app.auth-service}:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      host: localhost
      database: piggymetrics
      port: 27017

server:
  servlet:
    context-path: /accounts
  port: 80

management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"

---
spring:
  config:
    activate:
      on-profile: docker-compose

spring.data.mongodb.host: account-mongodb

---
spring:
  config:
    activate:
      on-profile: prod

spring.data.mongodb.host: mongo-account

security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: ${ACCOUNT_SERVICE_PASSWORD}
      accessTokenUri: http://${app.auth-service}:80/uaa/oauth/token
      grant-type: client_credentials
      scope: server