apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      initContainers:
        - name: wait-for-mongodb-service
          image: alpine
          command: ["sh", "-c", "for i in $(seq 1 120); do nc -zvw1 notification-mongo 27017 && exit 0 || sleep 5; done; exit 1"]
      containers:
        - name: notification-container
          image: acrekstest.azurecr.io/azure-notification-microservice:v1
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_CONFIG_LOCATION
              value: file:/resources-config/application.yml,file:/resources-config/notification.yml
          envFrom:
            - secretRef:
                name: mongodb-credentials
            - secretRef:
                name: config-service
            - secretRef:
                name: notification-service
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 300Mi
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /api/v1/actuator/info
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 20
            successThreshold: 1
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /api/v1/actuator/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - name: configmap-notification-volume
              mountPath: /resources-config
      volumes:
        - name: configmap-notification-volume
          configMap:
            name: configmap-notification
---
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  selector:
    app: notification
  ports:
    - port: 80
      targetPort: 80